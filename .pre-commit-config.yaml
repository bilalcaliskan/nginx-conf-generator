---

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
- repo: git://github.com/dnephin/pre-commit-golang
  rev: v0.4.0
  hooks:
  - id: go-fmt
  - id: go-imports
  - id: golangci-lint
  - id: go-unit-tests
  - id: go-build
  - id: go-mod-tidy
  - id: go-mod-vendor
